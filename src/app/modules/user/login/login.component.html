<div class="main-container">
  @if (this.state==='inactive') {
  <div class="card">
    <div class="over">
      <h1>Music Artists for Spotify</h1>
      <img
        mat-card-image
        src="../../../../assets/cover.jpg"
        alt="Cover for Music Artists App"
      />
    </div>

    <button color="primary" mat-raised-button (click)="this.login()">
      LOGIN
    </button>
  </div>
  } @else if (this.state==='processing') {
  <mat-spinner></mat-spinner>
  }
</div>
