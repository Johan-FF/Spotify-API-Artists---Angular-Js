<mat-card class="search-card">
  <mat-card-content>
    <mat-card-title>Search</mat-card-title>
    <mat-card-subtitle>Artists</mat-card-subtitle>
  </mat-card-content>
  <mat-form-field class="form-field">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="value"
      (ngModelChange)="setSearch()"
    />
    <button matPrefix mat-icon-button aria-label="Search" (click)="setSearch()">
      <mat-icon>search</mat-icon>
    </button>
    @if (value) {
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearSearch()"
    >
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
</mat-card>
